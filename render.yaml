services:
  - type: web
    name: project-proposal-assistant
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    disk:
      name: data
      mountPath: /opt/render/project/src
      sizeGB: 1
